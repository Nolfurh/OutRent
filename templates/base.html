{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- <link href="{% static "css/main_app.css" %}" rel="stylesheet"> -->
</head>
<body>
  <div class="col-md-8">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tag }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <div>
    {% block content %}
    {% endblock %}
  </div>
  <div>
    <h2>Заголовок тест</h2>
    <p>описание тест</p>
  </div>
</body>
</html>
